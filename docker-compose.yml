version: '3.8'

services:
  nginx:
    image: nginx:1.28.0-alpine
    container_name: wordpress_nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - wordpress_data:/var/www/html:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - wordpress
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wordpress-http.rule=Host(`${WP_DOMAIN}`)"
      - "traefik.http.routers.wordpress-http.entrypoints=web"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.wordpress-http.middlewares=redirect-to-https"
      - "traefik.http.routers.wordpress-https.rule=Host(`${WP_DOMAIN}`)"
      - "traefik.http.routers.wordpress-https.entrypoints=websecure"
      - "traefik.http.routers.wordpress-https.tls=true"
      - "traefik.http.routers.wordpress-https.tls.certresolver=letsencrypt"
      - "traefik.http.services.wordpress.loadbalancer.server.port=80"
      - "traefik.docker.network=dokploy-network"

  wordpress:
    image: wordpress:php8.4-fpm-alpine
    container_name: wordpress
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
    volumes:
      - wordpress_data:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      - ./php-fpm/zz-dokploy.conf:/usr/local/etc/php-fpm.d/zz-dokploy.conf:ro
    depends_on:
      - db
    networks:
      - dokploy-network

  db:
    image: mariadb:11.8
    container_name: wordpress_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./low-memory.cnf:/etc/mysql/conf.d/low-memory.cnf:ro
    networks:
      - dokploy-network

volumes:
  wordpress_data:
  db_data:
  nginx_cache:

networks:
  dokploy-network:
    external: true
