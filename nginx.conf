fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=WORDPRESS:10m inactive=60m;
fastcgi_cache_key "$scheme$request_method$host$request_uri";
fastcgi_cache_lock on;
fastcgi_cache_lock_timeout 10s;

# Add open_file_cache for better performance
open_file_cache max=1000 inactive=20s;
open_file_cache_valid 30s;
open_file_cache_min_uses 2;
open_file_cache_errors on;

server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php;

    # Align with PHP upload/post sizes
    client_max_body_size 32M;

    server_tokens off;   # new
    access_log off;      # new

    # Serve static files directly
    location ~* \.(css|js|gif|ico|jpeg|jpg|png|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Block legacy XML-RPC endpoint
    location = /xmlrpc.php { return 444; }  # new

    # Handle all other requests by passing to PHP-FPM
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000; # 'wordpress' is the service name of the PHP-FPM container
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Preserve scheme behind Traefik
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;

        # FastCGI Caching
        fastcgi_cache WORDPRESS;
        fastcgi_cache_valid 200 60m;  # was 10m
        fastcgi_cache_valid 301 302 10m;
        fastcgi_cache_valid 404 1m;
        fastcgi_cache_min_uses 1;     # new
        fastcgi_cache_use_stale error timeout invalid_header updating http_500;
        fastcgi_cache_bypass $skip_cache;
        fastcgi_no_cache $skip_cache;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    # Gzip Compression (kept)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache bypass conditions
    set $skip_cache 0;

    # POST requests and URLs with a query string should not be cached
    if ($request_method = POST) {
        set $skip_cache 1;
    }
    # Be more specific about which query strings to bypass
    if ($query_string ~* "preview=true|ver=|doing_wp_cron") {
        set $skip_cache 1;
    }

    # Don't cache uris containing the following segments
    if ($request_uri ~* "/wp-admin/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml") {
        set $skip_cache 1;
    }

    # Don't use the cache for logged in users or recent commenters
    if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
        set $skip_cache 1;
    }
}
