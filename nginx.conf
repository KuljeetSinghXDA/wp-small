server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php;

    # Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_types text/plain text/css text/xml application/xml application/json
               application/javascript application/x-javascript application/rss+xml
               image/svg+xml;

    # Align with PHP upload limits
    client_max_body_size 32M;

    # Hide version info
    server_tokens off;

    # Serve static files directly
    location ~* \.(css|js|gif|ico|jpeg|jpg|png|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
        open_file_cache max=100 inactive=10m;
        open_file_cache_valid 10m;
        open_file_cache_min_uses 2;
        open_file_cache_errors on;
    }

    # Handle all other requests by passing to PHP-FPM
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Block PHP execution in uploads
    location ~* /wp-content/uploads/.*\.php$ {
        deny all;
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }
}
